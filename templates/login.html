{% extends 'base.html' %}

{% block titulo %}
    Acesse usa conta - FastBuy
{% endblock %}

{% block conteudo %}

    {% if mensagem %}
        <div id="message-container" class="alert alert-danger" style="display: block;">
            {{ mensagem }}
        </div>
    {% endif %}
    <div class="form-container">
        <h2 style="margin-bottom: 20px;">Entre com sua conta</h2>
        <form action="/login" method="POST" onsubmit="return verificarSenhas()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <input type="submit" value="Entrar" class="btn-submit">
            </div>
        </form>
        <div class="create-account">
            <label for="cadastro">Novo Usu√°rio?</label>
            <a href="{{ url_for('form') }}">
                <input type="submit" value="Crie sua conta" class="btn-submit" id="cadastro">
            </a>
        </div>
    </div>
{% endblock %}
